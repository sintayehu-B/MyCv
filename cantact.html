    <h3>
        Cantact US
    </h3> <br>
    
    <form action="http://www.google.com"  enctype="utf-8">

        <label for="fName">Frist Name</label>
        <input type="text" id="FName" name="fname" pattern="text" placeholder="first name" required><br>
        <label for="sName">Sur Name</label>
        <input type="text" id="SName"  name="sname" pattern="text" placeholder="sur name" required><br>
        <label for="eMail">EMail</label>
        <input type="text" id="Email" name="email" pattern="email" placeholder="email" required><br>
            
        <label for="Password">Password</label>
        <input type="password" id="Pword" name="Password" pattern="password" placeholder="password" required>
        <br> Country:
        <select name="country" id="" required>
            <option value="Af">Africa</option>
            <option value="US">America</option>
            <option value="Eup">Europe</option>
            <option value="SUS">South America</option>
        </select>
        </br>
            
        
        <textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Message" required>Message Box
               
        </textarea> 
        <input type="submit" value="submit"><br>   
    </form>
